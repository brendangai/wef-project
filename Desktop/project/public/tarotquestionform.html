<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- responsive style -->
        <link href="css/tarotquestionform.css" rel="stylesheet" />
        <link href='./css/main.min.css' rel='stylesheet' />
        <script src='./main.min.js'></script>
        <script src="./locales-all.js"></script>
</head>
<body>
    <div class="container">
      <div id='calendar'></div>

        <form id="tarotquestionform">
      
          <label for="fname">Selected Date</label>
          <input type="text" id="selected_date" name="selected_date" value="2022-06-21" placeholder="please choose the date above calendar" readonly>
          
          <label for="fname">電話</label>
          <input type="text" id="telephone" name="telephone" placeholder="telephone" readonly>
           
          <label for="fname">電郵</label>
          <input type="text" id="email" name="email" placeholder="email" readonly>

          <label for="lname">稱呼</label>
          <input type="text" id="name" name="name" placeholder="name" value="brenda">
      
          <label for="zodia_sign">星座</label>
          <select id="zodia_sign" name="zodia_sign">
            <option value="aries">白羊座/牡羊座</option>
            <option value="taurus">金牛座/option>
            <option value="gemini">雙子座</option>
            <option value="cancer">巨蟹座</option>
            <option value="leo">獅子座</option>
            <option value="virgo">處女座</option>
            <option value="libra">天秤座</option>
            <option value="scorpio">天蠍座</option>
            <option value="sagittarius">射手座/人馬座</option>
            <option value="capricorn">魔蠍座/山羊座</option>
            <option value="aquarius">水瓶座</option>
            <option value="pisces">雙魚座</option>
          </select>
      
          <label for="questions">問題</label>
          <textarea id="questions" name="questions" placeholder="Write something.." style="height:200px">abc</textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
      <script src="./calendar.js"></script>
</body>
</html>
